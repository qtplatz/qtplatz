<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DG-EV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
	    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="  crossorigin="anonymous"></script>

    <!-- jquery ui -->
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"
	    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <!-- jqgrid -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.4/css/ui.jqgrid.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.4/js/jquery.jqgrid.min.js"></script>    

    <!-- bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

    <link rel="stylesheet" href="/bootstrap-toggle/css/bootstrap-toggle.min.css">    
    <script src="/bootstrap-toggle/js/bootstrap-toggle.js"></script>    

    <!-- chartjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
    <link rel="stylesheet" href="chart.css"></link>

    <!-- data table -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  </head>
  
  <body>
    <header>
      <img src="/logo.png" alt="Smiley face" height="60" width="200">      
      <div id="banner"><h2>DG-EV $Id: 8ccd234fe26ec605e9b97d49e0b6d7fb2e10f094 $</h2></div>
    </header>

    <section>
      <div class="container">
	<div id="tabs">
	  <ul class="nav nav-tas">
	    <li><a href="#tabs-1">Method</a></li>
	    <li><a href="#tabs-2">Sequence</a></li>
	    <li><a href="#tabs-3">Chart</a></li>
	    <li><a href="#tabs-4">Config</a></li>	    
	  </ul>
	  <div id="tabs-1">
	    <div class="container">
	      <section>
		<table id="prepare"></table>
		<table id="method"></table>
		<div id="methodPager"></div>
	      </section>
	      <section>
		<ol style="visibility:hidden;"></ol>
		<div class="row">
		  <div class="col-xs-12">
		    <label class="checkbox-inline">
		      <input type="checkbox" id="fsm" unchecked data-size="mini"
			     data-toggle="toggle" data-on="Run" data-off="Stop"></input>
		    </label>
		    <button type="submit" value="Submit" class="btn bun-primary btn-xs"
			    id="submit-method" data-size="mini">Submit</button>
		  </div>
		</div>
	      </section>
	    </div>
	  </div>
	  <div id="tabs-2">
	    <div class="container">
	      <section>
		<table id="sequence"></table>
		<table id="sequencePager"></table>
	      </section>
	      <section>
		<ol style="visibility:hidden;"></ol>
		<div class="row">
		  <div class="col-xs-12">
		    <label class="checkbox-inline">
		      <input type="checkbox" id="fsm" unchecked data-size="small"
			     data-toggle="toggle" data-on="Stop" data-off="Run"></input>
		    </label>
		    <button type="submit" value="Submit" class="btn bun-primary btn-xs"
			    id="submit-sequence" data-size="mini">Submit</button>
		  </div>
		</div>
	      </section>
	    </div>
	  </div>
	  <div id="tabs-3">
	    <canvas id="myChart"></canvas>
	  </div>
	  <div id="tabs-4">
	    <table id="config"></table>
	    <div id="pgconfig"></div>
	  </div>
	</div>
      </div>
    </section>
    <div class="container">
      <div class="row">
	<div class="col-sm-4">
	  Tick:
	  <div id="tick" style="display: inline"></div>
	</div>
	<div class="col-sm-2">INFO: <span id="txtHint"></span></div>
      </div>
    </div>

    <footer>
      <img src="/logo-osaka-u.png" alt="Smiley face" height="31" width="280">      
    </footer>

    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="method.js"></script>
    <script type="text/javascript" src="sequence.js"></script>
    <script type="text/javascript" src="events.js"></script>
    <script type="text/javascript" src="ctor.js"></script>
